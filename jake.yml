---
source_directory:     source
build_directory:      build
layout:               together

builds:
  src:
    packer:           false
    suffix:           false
  min:
    shrink_vars:      true
    private:          false

packages:
  youtube-player:
    files:
      - youtube-player
    meta:
      requires:
        - JS.Class
        - JS.State
        - swfobject
        - YAHOO.widget.Slider
        - Ojay
        - Ojay.Observable
        - Ojay.HTML
        - Ojay.URI
      provides:
        - YoutubePlayer

